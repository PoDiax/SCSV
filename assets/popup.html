<!-- popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
</head>
<body> 
    <div class="main">
        <div class="close-btn">X</div>
        <div class="top">
            <h2 class="top-text">Settings</h2>
        </div>
        <div class="middle">
            <h3>Selective options:</h3>
            <div class="checkbox-container">
                <ul class="checkbox-list">
                    <li class="checkbox-list-item">
                        <input type="checkbox" id="linkedCollections" name="linkedCollections">
                        <label for="linkedCollections">Check Linked Collections</label>
                    </li>
                    <li class="checkbox-list-item">
                        <input type="checkbox" id="WIP1" name="WIP1">
                        <label for="WIP1">WIP</label>
                    </li>
                    <li class="checkbox-list-item">
                        <input type="checkbox" id="WIP2" name="WIP2">
                        <label for="WIP2">WIP</label>
                    </li>
                </ul>
                <span class="btn">Save</span>
            </div>
            <span class="save hidden">Settings has been saved!</span>
        </div>
    </div>
    <div class="footer">
        <span class="btn footer-buttons">
            <a href="#" target="_blank">Donate</a>
        </span>
        <span>
            <a href="https://chromewebstore.google.com/detail/steam-collection-size-vie/cdcfacnigofkflfapbbbpjjipgipnoma"
                target="_blank">
                <img src="../icon.png" alt="Logo" width="44" height="44" class="logo">
            </a>
        </span>
        <span class="btn footer-buttons">
            <a href="https://steamcommunity.com/workshop/" target="_blank">Workshop</a>
        </span>
    </div>

    <script src="popup.js"></script>
</body>
</html>
